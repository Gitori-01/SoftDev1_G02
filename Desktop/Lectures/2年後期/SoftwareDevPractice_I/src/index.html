<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
        integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>ToDoList</title>
</head>

<body>
    <div class="container">
        <header class="header" style="text-align:center">
            <h1 class="title">Todo List</h1>
        </header>

        <hr>
        
        <div class="row">
            <form class="col-xs-10">
                <input type="text" class="form-control js-addTask-value"
                placeholder="Todo Task">

                <input type="date" name="limit" class="form-control js-addTask-limit">
            </form>
            <button class="js-addTask-trigger">追加</button>
        </div>
        
        <hr>
        
        <ul class="todo js-addTask-target"　style="text-align:right"></ul>

    </div>

    <script src="js/todo.js"></script>
</body>

</html>
